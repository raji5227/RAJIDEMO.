<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Seed</h1>
        <form id="interestForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="rate">Rate of Interest (%):</label>
            <input type="number" id="rate" required>

            <div id="inputsContainer">
                <div class="entry">
                    <label for="amount">Amount:</label>
                    <input type="number" class="amount" required>

                    <label for="startDate">Start Date:</label>
                    <input type="date" class="startDate" required>

                    <label for="endDate">End Date:</label>
                    <input type="date" class="endDate" required>
                </div>
            </div>
            <button type="button" id="addMore">Add More</button>
            <button type="submit">Calculate Interest</button>
            <button type="button" id="reenterData">Re-enter Data</button>
            <button type="button" id="printResults">Print Results</button>
        </form>

        <div id="resultContainer" style="display: none;">
            <h2>Former: <span id="userName"></span></h2>
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Amount</th>
                        <th>Rate of Interest</th>
                        <th>Time (Days)</th>
                        <th>Interest</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
